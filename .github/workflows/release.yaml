name: Release

on:
  release:
    types:
      - created

permissions:
    contents: write
    packages: write

jobs:
  releases-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          sudo apt-get update
          sudo apt-get install -y libczmq-dev libzmq-dev libsodium-dev
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          brew install libsodium zmq czmq zeromq
        fi
      shell: bash

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21.5

    - name: Build binaries
      run: |
        export TARP_BIN_NAME=tarp-$(go env GOOS)-$(go env GOARCH)
        make bin/tarp

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.event.release.tag_name }}
        release_name: Release ${{ github.event.release.tag_name }}
        draft: false
        prerelease: false

    - name: Upload binaries
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./tarp_linux_amd64
        asset_name: tarp_linux_amd64
        asset_content_type: application/octet-stream

