name: Release

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build binaries
      run: GOOS=linux GOARCH=amd64 go build -o myapp_linux_amd64
           && GOOS=darwin GOARCH=amd64 go build -o myapp_darwin_amd64
           # Add more platforms if needed

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.event.release.tag_name }}
        release_name: Release ${{ github.event.release.tag_name }}
        draft: false
        prerelease: false

    - name: Upload binaries
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./myapp_linux_amd64
        asset_name: myapp_linux_amd64
        asset_content_type: application/octet-stream

    - name: Upload additional binaries
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./myapp_darwin_amd64
        asset_name: myapp_darwin_amd64
        asset_content_type: application/octet-stream
        # Add more upload steps for other platforms

    # Optionally, build and push OCI image
    - name: Build and push OCI image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/myapp:latest
